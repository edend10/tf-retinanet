backbone:
  name: resnet
  details:
    type: resnet50
    weights: imagenet
    freeze: true

callbacks:
  snapshots_path: ../tutorial/snapshots_train
  project_name: tf_retinanet
  lr_scheduler: False
  optimizer: nadam

evaluate:
  weights: ../tutorial/snapshots_train/tf_retinanet


generator:
  name: csv
  details:
     transform_generator: basic
     train_annotations_path: tutorial/train_annotations.csv
     train_classes_path: tutorial/classes.csv
     test_annotations_path: tutorial/test_annotations.csv
     test_classes_path: tutorial/classes.csv
